<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tetris</title>
<style>
body{margin:0;text-align:center;background:#222;color:#fff;font-family:sans-serif;}
canvas{background:#000;display:block;}
.board{display:flex;justify-content:center;align-items:flex-start;gap:20px;margin-top:20px;}
#next{margin:0;}
#game{margin:0;}
.info{margin:10px 0;}
.version{font-size:0.8em;color:#ccc;margin-left:4px;}
</style>
</head>
<body>
<h1>Tetris <span class="version">v1.7</span></h1>
<div id="info" class="info">Score: <span id="score">0</span> | Stage: <span id="stage">1</span> | Speed: <span id="speed">1000</span>ms</div>
<div class="board">
  <canvas id="game" width="240" height="400"></canvas>
  <canvas id="next" width="80" height="80"></canvas>
</div>
<p>Use arrow keys to move, rotate with up arrow, drop with space.</p>
<script src="tetris.js"></script>
</body>
</html>
