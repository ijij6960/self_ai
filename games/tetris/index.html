<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tetris</title>
<style>
body{margin:0;text-align:center;background:#222;color:#fff;font-family:sans-serif;}
canvas{background:#000;display:block;}
.board{display:flex;justify-content:center;align-items:flex-start;gap:20px;margin-top:20px;}
#next{margin:0;}
#game{margin:0;}
.info{margin:10px 0;}
.version{font-size:0.8em;color:#ccc;margin-left:4px;}
</style>
</head>
<body>
<h1>Tetris <span class="version">v0.2</span></h1>
<div id="info" class="info">Score: <span id="score">0</span> | Stage: <span id="stage">1</span> | Speed: <span id="speed">1000</span>ms</div>
<div class="board">
  <canvas id="game" width="240" height="400"></canvas>
  <canvas id="next" width="80" height="80"></canvas>
</div>
<p>Use arrow keys to move, rotate with up arrow, drop with space.</p>
<h2>Top 10 Records</h2>
<ol id="records"></ol>
<p><a href="../../index.html">Back to Main</a></p>
<div id="overlay" style="display:flex;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);color:#fff;flex-direction:column;justify-content:center;align-items:center;gap:10px;">
  <div id="over-text">Click Start to Play</div>
  <button id="restartBtn">Start Game</button>
</div>
<script src="tetris.js"></script>
</body>
</html>
