<!DOCTYPE html>
<html lang="en">
<head>

<title>Game Hub</title>
<style>
body{margin:0;padding:20px;font-family:Arial,sans-serif;background:#f2f2f2;text-align:center;}

.games{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:40px;}
.game{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.2);width:180px;text-decoration:none;color:#333;}
.game img{width:100%;border-top-left-radius:8px;border-top-right-radius:8px;}
.game h2{font-size:20px;margin:10px 0;}
.version{font-size:0.8em;color:#666;margin-left:4px;}
</style>
</head>
<body>
<h1>Simple Web Game Collection</h1>

</html>
